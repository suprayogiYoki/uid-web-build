<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link type="text/css" href="ckeditor5-build-classic/sample/css/sample.css" rel="stylesheet" media="screen" />
	<style>
		main .ck.ck-content {
			padding: 0px 21px;
		}
	</style>
</head>

<body>
	<main>
		<div id="editor" style="height: 320px;">
		</div>
	</main>

	<script src="ckeditor5-build-classic/ckeditor.js"></script>

	<script>
		ClassicEditor
			.create(document.querySelector('#editor'), {
				toolbar: ['heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'Image']
			})
			.then(editor => {
				window.editor = editor;
			})
			.catch(err => {
				console.error(err.stack);
			});
	</script>
</body>

</html>
